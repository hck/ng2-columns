<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">{{title}}</span>
            <div class="mdl-layout-spacer"></div>

            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" [routerLink]="['Columns']">Columns</a>
                <a class="mdl-navigation__link" href="">Link 1</a>
                <a class="mdl-navigation__link" href="">Link 2</a>
                <a class="mdl-navigation__link" href="">Link 3</a>
            </nav>

            <button id="add" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored">
                <i class="material-icons">add</i>
            </button>
        </div>
    </header>

    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Drawer Title</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Drawer Link 1</a>
            <a class="mdl-navigation__link" href="">Drawer Link 2</a>
        </nav>
    </div>

    <main class="mdl-layout__content">
        <router-outlet></router-outlet>
    </main>
</div>
